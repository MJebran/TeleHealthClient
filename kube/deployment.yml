apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: mustafa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: ${DOCKERHUB_USERNAME}/inventory-client:${IMAGE_TAG}
          env:
            - name: VITE_API_URL
              value: "https://telehealth.duckdns.org"
          ports:
            - containerPort: 80
